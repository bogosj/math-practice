<head>
  <link href="math-practice.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="math-practice.js"></script>
</head>
<body>
  <div id="start">
    <p>You can use the Tab key to move between answers instead of clicking.</p>
    <p>If you finish before time is up, you can click "Check my answers" at the bottom.</p>
    <p>To get another practice test, refresh the page.</p>
    <div class="buttons">
      <p><input type="number" value="2"> minutes <button class="start-button add">Start Addition</button></p>
      <p><input type="number" value="2"> minutes <button class="start-button sub">Start Subtraction</button></p>
      <p><input type="number" value="5"> minutes <button class="start-button mul">Start Multiplication</button></p>
    </div>
  </div>
  <div id="timer"></div>
  <div id="problem-table"></div>
  <div id="complete"></div>
